<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <script type="text/javascript">
      // Redirect to index.html (root) when a 404 occurs
      setTimeout(function () {
        window.location.href = "/reactportfolio/";
      }, 0);
    </script>
  </head>

    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
